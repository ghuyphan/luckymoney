        /* Header */

        .header h1 {

            color: var(--gold-primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 215, 0, 0.3);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .header p {
            color: var(--cream);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            opacity: 0.9;
        }

        .department-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--medical-blue), #004D40);
            color: var(--white);
            padding: clamp(0.5rem, 1.5vw, 0.7rem) clamp(1.2rem, 3vw, 1.8rem);
            border-radius: 50px;
            font-weight: 600;
            font-size: clamp(0.75rem, 2.5vw, 0.95rem);
            margin-top: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 128, 128, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
        }

        /* Envelope */
        .envelope-container {
            perspective: 1000px;
            margin: clamp(5rem, 15vw, 6rem) auto 2rem;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .envelope {
            width: clamp(220px, 70vw, 300px);
            height: clamp(145px, 46vw, 195px);
            margin: 0 auto;
            position: relative;
            transition: transform 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .envelope:hover,
        .envelope:active {
            transform: scale(1.05);
        }

        .envelope-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, var(--red-primary) 0%, var(--red-dark) 100%);
            border-radius: clamp(8px, 2vw, 12px);
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), inset 0 2px 0 rgba(255, 255, 255, 0.1);
            border: 3px solid var(--gold-primary);
            overflow: hidden;
        }

        .envelope-body::before {
            content: 'Á¶è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(3rem, 15vw, 5rem);
            color: var(--gold-primary);
            opacity: 0.3;
            font-weight: bold;
        }

        .envelope-pattern {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(45deg, transparent 45%, var(--gold-primary) 45%, var(--gold-primary) 55%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, var(--gold-primary) 45%, var(--gold-primary) 55%, transparent 55%);
            background-size: 20px 20px;
            opacity: 0.1;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 55%;
            background: linear-gradient(180deg, var(--red-dark) 0%, var(--red-primary) 100%);
            clip-path: polygon(0 0, 50% 70%, 100% 0);
            border: 3px solid var(--gold-primary);
            border-bottom: none;
            border-radius: clamp(8px, 2vw, 12px) clamp(8px, 2vw, 12px) 0 0;
            transform-origin: top center;
            transition: transform 0.6s ease;
            z-index: 2;
        }

        .envelope-seal {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(36px, 12vw, 50px);
            height: clamp(36px, 12vw, 50px);
            background: linear-gradient(135deg, var(--gold-light), var(--gold-primary), var(--gold-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.25rem, 5vw, 1.75rem);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 3;
            transition: all 0.3s ease;
        }

        .envelope.opened .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope.opened .envelope-seal {
            opacity: 0;
            transform: translateX(-50%) scale(0);
        }

        .click-hint {
            color: var(--gold-light);
            font-size: clamp(0.85rem, 3vw, 1rem);
            margin-top: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .click-hint.hidden {

        /* Result Card */
        .result-card {

            padding: clamp(1.25rem, 5vw, 2.5rem);
            margin-top: clamp(1.25rem, 4vw, 2rem);

            display: none;
            animation: popIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: min(450px, 95vw);
        }

        .result-card.show {
            display: block;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: shimmer 3s linear infinite;
        }

        .result-card .amount {

            font-size: clamp(2rem, 10vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--red-primary), var(--red-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
            position: relative;
            z-index: 1;
        }

        .result-card .currency {

            color: var(--red-primary);
            font-weight: 600;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        /* Money Display with Flip Card */
        .money-display {
            margin: 1.5rem 0;
            position: relative;
            z-index: 1;

        .money-card {

            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .money-card:active {
            transform: scale(0.98);
        }

        .money-card.flipped {
            transform: rotateY(180deg);
        }

        .money-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .money-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .money-back {
            transform: rotateY(180deg);
        }

        .flip-hint {

            justify-content: center;
            gap: 0.5rem;

        .flip-icon {

            left: 50%;
            transform: translateX(-50%);
            opacity: 0.6;

        .result-card .wish::after {

            bottom: 0.5rem;
            left: 50%;

        /* Buttons */

            justify-content: center;
            gap: clamp(0.5rem, 2vw, 1rem);

        .btn-primary:hover,
        .btn-primary:active {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: var(--red-primary);
            border: 2px solid var(--red-primary);
        }

        .btn-secondary:hover,
        .btn-secondary:active {
            background: var(--red-primary);
            color: white;
        }

        /* Footer */
        .footer {
            margin-top: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--cream);
            opacity: 0.7;
            font-size: clamp(0.75rem, 2.5vw, 0.9rem);
        }

        /* Confetti & Particles */
        .confetti-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        .lucky-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--gold-primary);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
            opacity: 0.3;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }

            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.3;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes flipHint {

            0%,
            100% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }
        }

        @keyframes ecgDraw {
            0% {
                stroke-dashoffset: 1000;
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                stroke-dashoffset: 0;
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 360px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 550px;
            }

            .money-card {
                max-width: 380px;
            }
        }

        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Safe area for notched phones */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');

        // Animate count up
        function animateValue(element, start, end, duration) {
            const range = end - start;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(start + range * easeOut);
                element.textContent = formatNumber(current);
                if (progress < 1) requestAnimationFrame(update);
            }

            requestAnimationFrame(update);
        }
